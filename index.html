<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Detector - Real-time Hand & Face Recognition</title>
  <meta name="description" content="Real-time gesture detection using MediaPipe for hand and face tracking" />
</head>

<body>
  <div id="root"></div>
  <script>
    (async () => {
      try {
        const { GestureRecognizer, FaceLandmarker, FilesetResolver, DrawingUtils } = await import("/vendor/vision_bundle.mjs");
        window.GestureRecognizer = GestureRecognizer;
        window.FaceLandmarker = FaceLandmarker;
        window.FilesetResolver = FilesetResolver;
        window.DrawingUtils = DrawingUtils;
        console.log("MediaPipe loaded via async import");
      } catch (e) {
        console.error('Error loading MediaPipe module:', e);
      }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
